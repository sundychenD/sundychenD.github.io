<!DOCTYPE html>
<html class="uk-height-1-1">

<head>
	<title>Chen Di</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/uikit.min.css" />
	<link rel="stylesheet" href="css/mainpage_style.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/uikit.min.js"></script>
</head>

<body class="uk-height-1-1">
	<div class="uk-grid uk-height-1-1">
		<!-- Side Bar -->
		<div id="Side-Bar" class="uk-width-small-3-10">
			<!-- Profile Title -->
			<div class="uk-grid">
				<figure class="uk-border-circle uk-container-center profile-pic">
					<img class="uk-border-circle" src="images/profile/profile.jpg" width="90" height="90" alt="">
				</figure>
				<p class="uk-width-1-1 profile-name">
					Chen Di
				</p>
				<div class="uk-width-8-10 uk-container-center profile-summary">
					MPS IS @ Cornell University |  Human-Computer Interaction | UX/UI Engineering | Full Stack Development
				</div>
			</div>

			<!-- Navigation -->
			<ul class="uk-nav uk-nav-side nav-bar">
				<li class="uk-active"id="projects_nav"><a onclick="projects_action()">Projects</a></li>
			    <li id="snippets_nav"><a onclick="snippets_action()">Code Snippets</a></li>
			    <li id="about_nav"><a onclick="about_action()">About</a></li>
			</ul>

			<!-- Bottom Contact -->
			<div class="uk-position-bottom uk-grid">
				<div class="uk-width-3-5 uk-container-center bottom-contact">
					<div class="bottom-info">
						Designed & Coded by Chen Di
					</div>
					<div>
						<a href="http://www.linkedin.com/in/sundychendi" target="_blank">
							<i class="uk-icon-medium uk-icon-linkedin-square icon-black"></i>
						</a>

						<a href="http://github.com/sundychenD" target="_blank">
							<i class="uk-icon-medium uk-icon-github icon-black"></i>
						</a>
					</div>
				</div>
			</div>
		</div>

		<!-- Main Display -->
		<div id="Display-Canvas" class="uk-width-small-7-10">
			<div id="projects_block" class="info-block">
				<ul class="uk-grid" data-uk-grid-margin>

                    <li class="uk-width-medium-1-2 uk-row-first">
                        <figure class="uk-overlay uk-overlay-hover">
                            <img src="./images/proj/reindeer.jpg" width="600" height="400" alt="RideNUS">
                            <img class="uk-overlay-panel uk-overlay-image uk-overlay-fade" src="./portfolio/images/peek/ridenus.png" width="600" height="400" alt="RideNUS">
                            <figcaption class="uk-overlay-panel uk-overlay-background uk-overlay-bottom uk-ignore">
                                <div class="project-title">Ride NUS</div>
                                <div class="project-description">UI/UX Design | User Studies</div>
                            </figcaption>
                            <a class="uk-position-cover" href="" target="_blank"></a>
                        </figure>
                    </li>


                </ul>
			</div>
			<div id="snippets_block" class="info-block" style="display: none;">
				Code Snippets
			</div>
			<div id="about_block" class="info-block" style="display: none;">
				About
			</div>
		</div>

	</div>
	<script type="text/javascript" src="js/main_page.js"></script>
</body>

</html>
